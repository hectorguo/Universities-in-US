<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Universities in US - 美国高校分布</title>
    <link href="https://api.tiles.mapbox.com/mapbox.js/v2.2.3/mapbox.css" rel="stylesheet" />
    <!-- build:css -->
    <link rel="stylesheet" href="style.css">
    <!-- endbuild -->
</head>

<body>
    <h2>Universities in United States - 美国高校分布 <iframe src="https://ghbtns.com/github-btn.html?user=hectorguo&repo=Universities-in-US&type=star&count=true" frameborder="0" scrolling="0" width="170px" height="20px" style="vertical-align: middle;"></iframe></h2>
    <div class="map-container">
        <div id="map"></div>
        <nav class="options">
            <input type="checkbox" id="ivy" checked />
            <label for="ivy">
                <span class="ivy" title="常春藤盟校">Ivy League</span>
            </label>
            <h4 title="Linkedin统计排行">Linkedin Rank</h4>
            <ul id="linkedin">
                <li>
                    <input type="radio" name="lk" id="lk2" value="dev">
                    <label for="lk2"><span title="软件开发相关TOP">Top for DEV</span></label>
                </li>
                <li>
                    <input type="radio" name="lk" id="lk3" value="des">
                    <label for="lk3"><span title="设计相关TOP">Top for DES</span></label>
                </li>
                <li>
                    <input type="radio" name="lk" id="lk1" value="none" checked>
                    <label for="lk1"><span>Hide</span></label>
                </li>
            </ul>
            <h4 title="托福最低要求">TOEFL</h4>
            <ul id="TOEFL">
                <li>
                    <input type="checkbox" id="op1" value="100" checked />
                    <label for="op1">
                        <span>100+</span>
                    </label>
                </li>
                <li>
                    <input type="checkbox" id="op2" value="90" checked />
                    <label for="op2">
                        <span>90~100</span>
                    </label>
                </li>
                <li>
                    <input type="checkbox" id="op3" value="80" checked />
                    <label for="op3">
                        <span>80~90</span>
                    </label>
                </li>
                <li>
                    <input type="checkbox" id="op4" value="1" checked />
                    <label for="op4">
                        <span>0~80</span>
                    </label>
                </li>
                <li>
                    <input type="checkbox" id="op5" value="-1" checked />
                    <label for="op5">
                        <span>No-Spec</span>
                    </label>
                </li>
            </ul>
        </nav>
    </div>
    <h3>分类说明及数据来源</h3>
    <ol>
        <li><strong>Ivy League</strong> - <a href="https://zh.wikipedia.org/wiki/Ivy_League">常春藤盟校</a></li>
        <li>
            <strong>Linkedin Rank</strong> - 领英院校排名
            <ul>
                <li>Top for DEV - <a href="http://www.linkedin.com/edu/rankings/us/graduate-software-engineering?trk=edu-rankings-flt-ctg-dd&urlhash=xHeo">顶尖高校 - 软件开发员 (研究生)</a></li>
                <li>Top for DES - <a href="http://www.linkedin.com/edu/rankings/us/graduate-design?trk=edu-rankings-flt-ctg-dd">顶尖高校 - 设计师 (研究生)</a></li>
            </ul>
        </li>
        <li><strong>TOEFL</strong> - 托福最低分要求</li>
    </ol>
    <p><strong>（注：数据取自各校官网，专业不同，要求会不同。以上只针对设计及软件相关专业，其他专业要求请自行查询，如有更新，请反馈）</strong></p>
    <script src="https://api.tiles.mapbox.com/mapbox.js/v2.2.3/mapbox.js"></script>
    <!-- build:js -->
    <script src="bower_components/es6-promise/promise.min.js"></script>
    <script src="bower_components/fetch/fetch.js"></script>
    <script src="app.js"></script>
    <!-- endbuild -->
</body>

</html>
